name: Daily Commit

on:
  schedule:
    - cron: '53 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Make random commits
        run: |
          git config user.name "josiahprime"
          git config user.email "choujiakimichi02@gmail.com"
          
          # Number of commits today (random 1-5)
          COUNT=$(( RANDOM % 5 + 1 ))
          
          for i in $(seq 1 $COUNT); do
            echo "Update $i for $(date)" >> contributions.txt
            git add contributions.txt
            git commit -m "Daily update $(date) - $i"
          done
          
          git push
