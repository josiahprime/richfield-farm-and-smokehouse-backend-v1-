name: Daily Commit

on:
  schedule:
    - cron: '53 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update file
        run: |
          echo "Updated on $(date)" >> contributions.txt

      - name: Commit changes
        run: |
          git config user.name "josiahprime"
          git config user.email "choujiakimichi02@gmail.com"
          git add contributions.txt
          git commit -m "Daily update $(date)" || exit 0
          git push
